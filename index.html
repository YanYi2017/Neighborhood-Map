<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container fill">
			<div class="row fill">
				<div class="col-md-2">
					<nav>
						<input type="text" placeholder="筛选" data-bind="value: filter">

						<ul data-bind="foreach: filteredLocation">
							<li data-bind="text: title, click: $root.clickList"></li>
						</ul>
					</nav>


				</div>
				<div class="col-md-10 fill">
					<div id="map"></div>
				</div>
			</div>
		</div>

		<script src="js/lib/jquery-3.3.1.min.js"></script>

		<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="js/lib/knockout-3.4.2.js"></script>
	    <script src="https://webapi.amap.com/maps?v=1.4.8&key=29e96b45c687d33287feef7e6aea6e38&callback=init"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
