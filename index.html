<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container fill">
			<div class="row fill">
				<div class="col-md-2">
					<input type="text" placeholder="筛选" data-bind="value: filter">

					<ul data-bind="foreach: filteredLocation">
						<li data-bind="text: title, click: $root.clickList"></li>
					</ul>
				</div>
				<div class="col-md-10 fill">
					<div id="map"></div>
				</div>
			</div>
		</div>


		<script src="js/lib/jquery-3.3.1.min.js"></script>
		<script src="js/lib/knockout-3.4.2.js"></script>
	    <script src="https://webapi.amap.com/maps?v=1.4.8&key=29e96b45c687d33287feef7e6aea6e38&callback=init"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
